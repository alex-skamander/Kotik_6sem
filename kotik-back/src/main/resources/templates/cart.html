<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <div class="container">
        <br>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Сумма</th>
                </tr>
                </thead>
                <tbody id="cart">
                <tr th:each="purchase: ${purchaseList}">
                    <td th:text="${productService.findProductById(purchase.getProductId()).getName()}"></td>
                    <td th:text="${productService.findProductById(purchase.getProductId()).getPrice()}"></td>
                    <td th:text="${purchase.getProduct_count()}"></td>
                    <td th:text="${purchase.getProduct_count() * productService.findProductById(purchase.getProductId()).getPrice()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>Итого: <span id="total-cart-summa" th:text="${total}"></span> руб.</div>
        <br>
        <button id="order" class="btn btn-info" style="margin-bottom: 100px;">Оформить заказ</button>

    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/underscore.min.js" type="text/javascript"></script>
<script src="js/modules/catalog.js" type="text/javascript"></script>
<script src="js/modules/cart.js" type="text/javascript"></script>
<script src="js/modules/main.js" type="text/javascript"></script>
</body>
</html>
